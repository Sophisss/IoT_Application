
<div class="page">
    <div class="page-box">AGGIUNGI ENTITA'</div>
    <div class="page-content">
      <div class="page-content-data">
        <div class="page-content-data-inner">
  
          <form class="formAddEntity" [formGroup]="form">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Aggiungi Entità</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <h3>NOME ENTITA'</h3>
                <mat-form-field>
                  <input matInput placeholder="Nome entità" formControlName="nome">
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button (click)="addEntity()">Aggiungi Entità</button>
              </mat-card-actions>
              <br>
              <mat-card-actions>
                <button mat-button (click)="export()">Esporta</button>
              </mat-card-actions>
              <br>
              <mat-card-actions>
                <button mat-button (click)="close()">Chiudi</button>
              </mat-card-actions>
            </mat-card>
          </form>
  
        </div>
      </div>
    </div>
  </div>
