<div id="header">
    <app-header></app-header>
</div>

<div id="body">
    <dx-drawer
            [closeOnOutsideClick]=true
            [opened]="getDrawerOpen()"
            openedStateMode="shrink"
            position="right"
            revealMode="slide"
            template="template">
        <app-diagram></app-diagram>
        <app-content *dxTemplate="let data of 'template'"></app-content>
    </dx-drawer>
</div>
