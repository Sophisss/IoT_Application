<div class="content" id="drop-area">

  <div class="logo" id="devq-text-logo">
    <a href="https://www.devq.it/">
      <img alt="DevQ Logo" src="assets/images/logos/logo-devq.svg">
    </a>
  </div>

  <div class="open-create" id="open-create-text">
    <label for="textInput" class="externalLink">Apri</label>
    <input #jsonInput (change)="importFromButton($event)" accept=".json" hidden id="textInput"
           type="file">
    o
    <a class="externalLink" routerLink="new">crea</a>
    un nuovo diagramma per iniziare
  </div>

  <div class="description" id="caption">
    <span>
      Modella e crea facilmente il tuo sistema IoT
    </span>
    <p>{{descriptionText}}</p>
  </div>

  <div class="open-create" id="open-create-icons">
    <a id="new-diagram-button" routerLink="/new">
      <dx-button id="newButton" class="child-button" icon="plus"> </dx-button>
    </a>

    <dx-button id="attachButton" class="child-button" icon="attach" (onClick)="jsonInput.click()"></dx-button>
  </div>

  <dx-tooltip
          target="#newButton"
          showEvent="mouseenter"
          hideEvent="mouseleave"
          [hideOnOutsideClick]="false">
    <div *dxTemplate="let data = data; of: 'content'">
      <p>Create a new project</p>
    </div>
  </dx-tooltip>

  <dx-tooltip
          target="#attachButton"
          showEvent="mouseenter"
          hideEvent="mouseleave"
          [hideOnOutsideClick]="false">

    <div *dxTemplate="let data = data; of: 'content'">
      <p>Open a pre existing project</p>
    </div>
  </dx-tooltip>

</div>
