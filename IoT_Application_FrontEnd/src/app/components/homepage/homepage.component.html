<div class="content" id="drop-area">

    <div class="logo" id="devq-text-logo">
        <a href="https://www.devq.it/">
            <img alt="DevQ Logo" src="assets/images/logos/logo-devq.svg">
        </a>
    </div>

    <div class="open-create" id="open-create-text">
        <a class="externalLink" routerLink="/new/diagram">Create</a>
        or
        <label class="externalLink" for="textInput">open</label>
        <input #jsonInput (change)="import($event)" accept=".json" hidden id="textInput"
               type="file">
        a new diagram to start
    </div>

    <div class="description" id="caption">
    <span>
      Model and create your IoT system with ease
    </span>
        <p>{{ descriptionText }}</p>
    </div>

    <div class="open-create" id="open-create-icons">
        <a id="new-diagram-button" routerLink="/new/diagram">
            <dx-button class="child-button" icon="plus" id="newButton"></dx-button>
        </a>

        <dx-button (onClick)="jsonInput.click()" class="child-button" icon="folder" id="attachButton"></dx-button>
    </div>

    <dx-tooltip
            [hideOnOutsideClick]="false"
            hideEvent="mouseleave"
            showEvent="mouseenter"
            target="#newButton">
        <div *dxTemplate="let data = data; of: 'content'">
            <p>Create a new project</p>
        </div>
    </dx-tooltip>

    <dx-tooltip
            [hideOnOutsideClick]="false"
            hideEvent="mouseleave"
            showEvent="mouseenter"
            target="#attachButton">

        <div *dxTemplate="let data = data; of: 'content'">
            <p>Open a pre existing project</p>
        </div>
    </dx-tooltip>

</div>
