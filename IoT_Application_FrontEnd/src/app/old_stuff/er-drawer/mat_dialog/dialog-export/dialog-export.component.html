<h2 mat-dialog-title>Inserisci il nome del file</h2>
<mat-form-field>
  <mat-label>File name</mat-label>
  <input [(ngModel)]="data.file" type="text">
</mat-form-field>
<mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Close</button>
  <button [mat-dialog-close]="data.file" cdkFocusInitial mat-button>Save</button>
</mat-dialog-actions>
